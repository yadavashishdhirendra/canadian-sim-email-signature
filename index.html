<!doctype html>

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css" />

    <title>DiTech Creative & Digital Marketing-Email Signature</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        * {
            margin: 0;
            padding: 0;
            text-decoration: none !important;
            border: none;
        }

        body {
            /* background-color: #F02B31; */
        }

        p {
            padding-left: 20px;
            font-size: 14px;
            font-family: 'GlacialIndifferenceRegular';
            font-family: 'Mukta', sans-serif;
            font-family: 'Open Sans', sans-serif;
            margin-bottom: 0rem;
        }


        strong {
            font-size: 18px;
        }

        a {
            color: #30c5fb;
        }

        img {
            vertical-align: middle;
        }

        .data-row {
            /* padding-top: 5px; */
            /* line-height: 25px; */
            vertical-align: middle;
        }

        #vsyt {
            line-height: 20px;
        }

        tfoot,
        th,

                    <span

                <p class="data-row" style="margin-top: 10px;margin-bottom: 3px;">
                    <img src='https://yadavashishdhirendra.github.io/canadian-sim-email-signature/phone-call.png'

                    <a href="tel:+91 97700-88088"

                </p>
                <p class="data-row" style="margin-bottom: 3px;">
                    <img src='https://yadavashishdhirendra.github.io/canadian-sim-email-signature/email%20(1).png'
                        height="20" alt="telephone icon" style="padding: 0 0px;margin: 0;" />

                <p class="data-row" style="margin-bottom: 3px;">
                    <img src='https://yadavashishdhirendra.github.io/canadian-sim-email-signature/web.png' height="20"
                        alt="webpage icon" />
                    <a href="https://www.canadiansim.com"

                <p class="data-row mt-2" style="margin-bottom: 4px;margin-top: 20px">
                    <span

                    <a style="margin-right: 5px;" target="_blank" href="#">

                    <a style="margin-right: 5px;" target="_blank" href="#">

                    </a>
                    <a style="margin-right: 5px;" target="_blank"

                    </a>
                    <a style="margin-right: 5px;" target="_blank" href="#">
                        <img src="https://yadavashishdhirendra.github.io/New-DiTech-Email-Signature.github.io/Images/twitter.png"

                    </a>
                    <a style="margin-right: 5px;" target="_blank" href="#">

                            alt="CanadianSim_youtube" height="20" />
